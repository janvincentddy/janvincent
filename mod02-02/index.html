<!DOCTYPE html>
<html>
<head>
	<title>Activity</title>
</head>
<body>
	<br>
	<fieldset style="width:370px">
		<legend>Your Details:</legend>
		<label>Name</label>
		<input type="name" name="name">
		<br>
		<label>Email</label>
		<input type="email" name="email">
	</fieldset>
	<br>
	<fieldset style="width:370px">
		<legend>Your Reveiew:</legend>
		<label>How did you hear about us?</label>
		<select name="brand">
			<option value disabled selected>Please Select</option>
			<option value="Google">Google</option>
			<option value="Facebook">Facebook</option>
			<option value="Twitter">Twitter</option>
			<option value="Instagram">Instagram</option>
			<option value="Ads">Ads</option>
			<option value="Blogs">Blogs</option>
		</select>
		<br>
		<br>
			<label>Would you visit again?</label>
			<br>
			<label>
				<input type="radio" name="choices" value="yes">Yes</label>
			<label>
				<input type="radio" name="choices" value="no">No</label>
			<label>
				<input type="radio" name="choices" value="maybe">Maybe</label>
			<br>
			<br>
			<label>Comments:</label>
			<br>
			<textarea name="comments"></textarea>	
			<br>
			<br>

			<label>
				<input type="checkbox" name="check" value="email">Sign me up for email updates</label>
			<br>
				<input type="submit" name="submit" id="submit" value="Submit Review">
	</fieldset>


</body>
</html>
